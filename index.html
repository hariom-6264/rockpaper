<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Enhanced Edition</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
      <h1>Designed & Developed by Hari Om</h1>
      <h1>ğŸ® Rock Paper Scissors</h1>
      <p>Enter your name to start playing!</p>
      <div class="input-group">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" />
        <button id="start-game" onclick="startGame()">Start Game</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="game-screen" style="display: none;">
      <h1>Designed & Developed by Hari Om</h1>
      <h1>ğŸ® Rock Paper Scissors</h1>
      <div class="player-info">
        <span id="player-display">Player: Guest</span>
        <span class="vs">VS</span>
        <span>Computer: Hari Om</span>
      </div>

      <!-- Game Choices -->
      <div class="choices" id="choices">
        <button class="choice-btn" onclick="play('rock')">
          <span class="emoji">ğŸª¨</span>
          <span class="choice-text">Rock</span>
        </button>
        <button class="choice-btn" onclick="play('paper')">
          <span class="emoji">ğŸ“„</span>
          <span class="choice-text">Paper</span>
        </button>
        <button class="choice-btn" onclick="play('scissors')">
          <span class="emoji">âœ‚ï¸</span>
          <span class="choice-text">Scissors</span>
        </button>
      </div>

      <!-- Result Section -->
      <div class="result" id="result">
        <div class="choice-display">
          <div class="player-choice">
            <p id="user-choice">You: -</p>
            <div class="choice-emoji" id="user-emoji">â”</div>
          </div>
          <div class="vs-display">VS</div>
          <div class="computer-choice">
            <p id="computer-choice">Hari Om: -</p>
            <div class="choice-emoji" id="computer-emoji">â”</div>
          </div>
        </div>
        <h2 id="winner">Choose your weapon!</h2>
        <button id="play-again" onclick="resetGame()" style="display: none;">
          ğŸ” Play Again
        </button>
      </div>

      <!-- Score Board -->
      <div class="scoreboard">
        <div class="score-item">
          <span class="score-label" id="player-score-label">You</span>
          <span class="score-value" id="player-score">0</span>
        </div>
        <div class="score-divider">-</div>
        <div class="score-item">
          <span class="score-label">Hari Om</span>
          <span class="score-value" id="computer-score">0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
